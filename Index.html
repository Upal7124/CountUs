<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            color: white;
            background: green;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Face Recognition Attendance</h2>
        <button onclick="startDetection()">Start Detection</button>
        <div class="status" id="status">Click to Start Detection</div>
    </div>

    <script>
        function startDetection() {
            fetch("status.json", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: "start" })
            }).then(() => {
                document.getElementById('status').innerText = "Detection Started...";
            }).catch(err => console.error("Error starting detection:", err));
        }
    </script>
</body>
</html>
